<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists and tables</title>
</head>
<body>
    <ul type="square">
        <li>1st item</li> 
        <li>2nd item</li>
        <li>3rd item</li>
    </ul>
    <ol type="a">
        <li>1st item</li>
            <ol>
                <li>1st item</li>
                <li>2nd item</li>
            </ol>
        <li>2nd item</li>
        <li>3rd item</li>
    </ol>


    <table>
        <thead>
            <tr>
            <th>name</th>
            <th>class</th>
            <th>roll no.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
            <td>Abhay</td>
            <td>2bcg-bcv1</td>
            <td>20221bcg0006</td>
            </tr>
            <tr>
                <td>Advaith Dharman</td>
                <td>2bcg-bcv1</td>
                <td>20221bcg0001</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
